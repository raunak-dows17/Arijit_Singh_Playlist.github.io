<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="Imgs/icons8-music-player-65.png">
    <title>Music Player</title>
</head>
<body>
    <nav class="navbar bg-blue fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Arijit Singh Playlist</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Playlist</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <button class="playlist1" style="cursor: pointer;">Tum Hi Ho</button>
                </li>
                <li class="nav-item">
                    <button class="playlist2" style="cursor: pointer;">Chhod Diya</button>
                  </li>
                  <li class="nav-item">
                    <button class="playlist3" style="cursor: pointer;">Dhokha Dhadi</button>
                  </li>
                  <li class="nav-item">
                    <button class="playlist4" style="cursor: pointer;">Manwa Laage</button>
                  </li>
                  <li class="nav-item">
                    <button class="playlist5" style="cursor: pointer;">Laal Ishq</button>
                  </li>
                  <li class="nav-item">
                    <button class="playlist6" style="cursor: pointer;">Dua Karo</button>
                  </li>
                  <li class="nav-item">
                    <button class="playlist7" style="cursor: pointer;">Kashmir Main Tu Kanyakumari</button>
                  </li>
                  <li class="nav-item">
                    <button class="playlist8" style="cursor: pointer;">Chhapak</button>
                  </li>
                  <li class="nav-item">
                    <button class="playlist9" style="cursor: pointer;">Raabta</button>
                  </li>
                  <li class="nav-item">
                    <button class="playlist10" style="cursor: pointer;">Hawayein</button>
                  </li>
                  <li class="nav-item">
                    <button class="playlist11" style="cursor: pointer;">Chunar</button>
                  </li>
                  <li class="nav-item">
                    <button class="playlist12" style="cursor: pointer;">Haareya</button>
                  </li>
                  <li class="nav-item">
                    <button class="playlist13" style="cursor: pointer;">Khamoshiyan</button>
                  </li>
                  <li class="nav-item">
                    <button class="playlist14" style="cursor: pointer;">Saware</button>
                  </li>
                  <li class="nav-item">
                    <button class="playlist15" style="cursor: pointer;">Phir Bhi Tumko Chaahunga</button>
                  </li>
                  <li class="nav-item">
                    <button class="playlist16" style="cursor: pointer;">Main Hoon Saath Tere</button>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    <div class="player">
        <div class="detail">
            <div class="track-art"></div>
            <div class="track-name">Track Name</div>
            <div class="track-artist">Track Artist</div>
        </div>
    </div>
    <div class="player-container">
        <div class="slider_container">
            <div class="current-time">00:00</div>
            <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
            <div class="total-duration">00:00</div>
        </div>
        <div class="buttons">
            <div class="prev-track" onclick="prevTrack()">
                <i class="fa fa-step-backward fa-2x"></i>
            </div>
            <div class="playpause-track" onclick="playpauseTrack()">
                <i class="fa fa-play-circle fa-3x"></i>
            </div>
            <div class="next-track" onclick="nextTrack()">
                <i class="fa fa-step-forward fa-2x"></i>
            </div>
        </div>
        <div class="slider_container" id="volume">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()" name="" id="">
            <i class="fa fa-volume-up"></i>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
